<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula pagos al exterior YA!</title>
    <meta name="description" content="Calcula de forma online la tasa de impuestos nacioneles y provinciales de tus compras!">
    <meta name="keywords" content="WebApp, javascript, seo, html5, css3, css, html, compra exterior, pago tarjeta, impuestos, afip">
    <link rel="shortcut icon" href="./imgs/iconPagina.webp">
    <link rel="stylesheet" href="./scss/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body>
    <header>
        <div class="encabezado-header">
            <h1 class="contenido-encabezado">Calculadora Compra <span>Exterior</span></h1>
        </div>
    </header>
    <main>
        <section class="contenedor-pagina-main">
                <section class="sections section-entradaDatos">
                    <h2 class="titulo-entradaDatos">Ingrese un monto en AR$:</h2>
                    <input type="number" name="monto" id="inputMonto" value="0" required class="inputMonto">
                    <select name="Provincias" id="provinciaSeleccionada" class="selectProvincias">
                        <option value="Buenos Aires">Buenos Aires</option>
                        <option value="Chaco">Chaco</option>
                        <option value="Cordoba">Cordoba</option>
                        <option value="La Pampa">La Pampa</option>
                        <option value="Neuquen">Neuquen</option>
                        <option value="Rio Negro">Rio Negro</option>
                        <option value="Salta">Salta</option>
                        <option value="Tierra del Fuego">Tierra del Fuego</option>
                        <option value="Ninguna de las anteriores">Ninguna de las anteriores</option>
                    </select>
                    <select name="Divisa" id="divisaSeleccionada" class="selectDivisa">
                        <option value="AR">$AR</option>
                        <option value="USD">$USD</option>
                        <option value="EUR">$EUR</option>
                        <option value="BR">$BR</option>
                    </select>
                    <section class="section-botones">
                        <div class="section-boton" id="botonGuardarConfiguracion">
                            <button id="guardarConfiguracion" class="boton botonConfiguracion">Guardar Configuracion</button>
                            <i class="fa-solid fa-floppy-disk icono animacion2"></i>
                        </div>
                        <div class="section-boton" id="botonResetearTodo">
                            <button id="resetearTodo" class="boton botonReset">Resetear</button>
                            <i class="fa-solid fa-rotate-right icono animacion1"></i>
                        </div>
                        <div class="section-boton" id="botonCalcularValor">
                            <button id="calcularValor" class="boton botonEnviar">Cacular Valor</button>
                            <i class="fa-solid fa-calculator icono animacion2"></i>
                        </div>
                    </section>
                </section>
            <section class="sections section-resultadoCaculos">
                <h2 id="totalMasImpuestos" class="resultado-totalMasImpuestos"></h2>
                <h3 id="montoSinImpuestos" class="resultado-montoSinImpuestos"></h3>
                <h3 id="montoSoloImpuestos" class="resultado-montoSoloImpuestos"></h3>
                <ul class="listaImpuestos">
                    <li id="montoIVA" class="impuesto resultado-montoIVA"></li>
                    <li id="montoPercepcion4815" class="impuesto resultado-montoPercepcion4815"></li>
                    <li id="montoPercepcion5272" class="impuesto resultado-montoPercepcion5272"></li>
                    <li id="montoImpuestoPais" class="impuesto resultado-montoImpuestoPais"></li>
                    <li id="montoProvinciales" class="impuesto resultado-montoProvincial"></li>
                </ul>
            </section>
        </section>
    </main>
    <footer>
        <div class="footer-div">
            <p class="footer-div-p">Aplicacion web con fines estudiantiles, los datos pueden no estar actualizados.</p>
        </div>
    </footer>
</body>

<script src="./javascript/main.js"></script>

</html>
